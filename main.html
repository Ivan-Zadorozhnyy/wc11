<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>npm Demo</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="scripts/script.js"></script>
</head>
<body>
<div id="display"></div>
<button class="action" data-action="oldest">Find Oldest Person</button>
<button class="action" data-action="youngest">Find Youngest Person</button>
<button class="action" data-action="sortAsc">Sort by Age Ascending</button>
<button class="action" data-action="sortDesc">Sort by Age Descending</button>
<button class="action" data-action="upcomingBdays">Next 5 Upcoming Birthdays</button>
<button class="action" data-action="adults">Filter Adults (18+)</button>
<button class="action" data-action="minors">Filter Minors (<18)</button>
<button class="action" data-action="shuffle">Shuffle List</button>
<button class="action" data-action="bornThisMonth">Born This Month</button>
<button class="action" data-action="reverse">Reverse List</button>
</body>
</html>
